<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Gestoion de Autos</h2>

    <div class="row">
      <div class="col-md-5 mb-4">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong>Eleccion de auto</strong>
          </div>
          <div class="card-body">
            <form id="autoForm" onsubmit="guardarAuto();">
              <input type="hidden" id="autoId">

              <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Año de fabricación:</label>
                <input type="number" class="form-control" id="año" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Transmisión:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transmision" value="Automática" required>
                  <label class="form-check-label">Automática</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transmision" value="Mecánica">
                  <label class="form-check-label">Mecánica</label>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Guardar Auto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
